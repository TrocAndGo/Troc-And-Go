<div class="dropdown">
<button
[ngClass]="['btn', color]"
[disabled]="disabled"
(click)="toggleDropdown()">
{{ value ?? text }} <span class="dropdown-arrow">&#x25BC;</span>
  </button>
  <ul *ngIf="dropdownOpen" class="dropdown-menu">
    <li (click)="selectItem(null)"><small>Tous</small></li>
	  <li *ngFor="let item of items" (click)="selectItem(item)">{{ item }}</li>
  </ul>
</div>
