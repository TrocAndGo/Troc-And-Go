<div class="chat-container">
  <div class="chat-header">
    <h2>Chat avec {{ targetUser || '...' }}</h2>
    <div class="user-input">
      <input type="text" [(ngModel)]="targetUser" placeholder="Entrez le destinataire">
      <button (click)="loadConversation()">Charger la conversation</button>
    </div>
  </div>

  <div class="messages">
    <div *ngFor="let msg of messages" class="message"
         [ngClass]="{'sent': msg.sender === currentUser, 'received': msg.sender !== currentUser}">
      <div class="message-content">
        <p>{{ msg.content }}</p>
        <span class="timestamp">{{ msg.timestamp | date:'shortTime' }}</span>
      </div>
    </div>
  </div>

  <div class="input-container" *ngIf="targetUser">
    <input type="text" [(ngModel)]="messageContent"
           placeholder="Tapez votre message ici"
           (keyup.enter)="sendMessage()">
    <button (click)="sendMessage()">Envoyer</button>
  </div>
</div>
